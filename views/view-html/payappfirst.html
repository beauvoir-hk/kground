<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
    <!-- 외부의 있는 ejs 파일을 해당하는 곳에 포함한다.-->
    <%- include("header.ejs") %>
    
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    </head>
    <body>
        <div>                
            <div  class="text-center">
                <a id="signinlink" href="javascript:history.back()" >돌아가기</a>
            </div>  
            <div>
                 <div >    
                    <div class="form-group">
                        <br><br>
                        <label>KPoint 충전하기</label>
                    </div><hr>
                    <form role="form" action="/paying_payApp" method="post" >
                        <br><br>
                        <fieldset> 
                            <div class="form-group">
                                <br>
                                <label class="control-label">충전금액선택</label><br>
                                <select class="form-control" name="price" >
                                    <option value=20000>20000원 -> 20000 KPoint</option>
                                    <option value=50000>50000원 -> 50000 KPoint</option>
                                    <option value=100000>100000원 -> 100000 KPoint</option>
                                    <option value=200000>200000원 -> 200000 KPoint</option>
                                    <option value=300000>300000원 -> 300000 KPoint</option>
                                </select>
                                <br>
                                <div  class="text-center">
                                <input class="form-control" type="number" name="phone" value="" required ="required" placeholder="휴대폰번호를 입력하세요">
                                </div>
                                <br>
                            </div>
                            <button type="submit">충전하기</button>
                        </fieldset>
                    </form>         
                </div>    
            </div>
        </div>
    </body>
</html>
